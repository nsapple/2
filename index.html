<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background-color: black;

      font-size: 2em;
    }
  </style>
</head>
<body>
  <div id="message">getting virus ready.</div>
  <div id="countdown"></div>

  <script>
	const urls = [
	"https://example.com",
	"https://example.com"
	];

    let counter = 3; // Countdown start
    const message = document.getElementById("message");
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      if (counter > 1) {
        countdown.textContent = counter;
        message.textContent = "go view my github also you die in  " + counter;
        counter--;
      } else {
        clearInterval(timer);
        message.textContent = "ur cooked!";
        countdown.textContent = "1";

        // Open all links 5 times
        for (let i = 0; i < 5; i++) {
          urls.forEach(url => {
            window.open(url, "_blank");
          });
        }
      }
    }, 1000);
  </script>
</body>
