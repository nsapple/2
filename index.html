<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Auto Open Tabs</title>
</head>
<body>
  <script>
    const count = 5; // change this number for how many tabs to open
    const url = "https://example.com"; // change to your desired URL

    window.onload = () => {
      for (let i = 0; i < count; i++) {
        window.open(url, "_blank");
      }
    };
  </script>
  <p>If your browser blocks the tabs, allow pop-ups for this page and reload.</p>
</body>
</html>
