<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Play All Sounds in audios/</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #111;
    color: #fff;
    text-align: center;
    padding: 50px;
  }
  button {
    background: #28a745;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 6px;
  }
  button:hover { background: #243527; }
  ul { list-style: none; padding: 0; margin-top: 20px; }
  li { padding: 5px; }
</style>
</head>
<body>
  <h1>ðŸŽµ Audio Player</h1>
  <p>Plays every sound inside the <code>/audios</code> folder.</p>
  <button id="playAll">Play All Sounds</button>
  <ul id="list"></ul>

<script>
// --------------- CONFIG ----------------
const audioFolder = 'audios/';
// If your files are known, list them manually:
const files = [
  'dry-fart.mp3',
  'dun.mp3',
  'fun.mp3',
  'labubu.mp3',
  'start.mp3'
];
// --------------- SETUP -----------------
const list = document.getElementById('list');
files.forEach(f => {
  const li = document.createElement('li');
  li.textContent = f;
  list.appendChild(li);
});

document.getElementById('playAll').addEventListener('click', async () => {
  await playSequential(files);
});

async function playSequential(fileList) {
  for (const file of fileList) {
    const url = audioFolder + file;
    console.log('Playing:', url);
    await playOne(url);
  }
  alert('âœ… Finished all sounds');
}

function playOne(url) {
  return new Promise(resolve => {
    const audio = new Audio(url);
    audio.volume = 1.0;
    audio.addEventListener('ended', resolve);
    audio.addEventListener('error', resolve);
    audio.play().catch(err => {
      console.warn('Autoplay blocked, click required:', err);
      resolve();
    });
  });
}
</script>
</body>
</html>
