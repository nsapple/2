<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>so sad labubu</title>
  <style>
    body {
      font-family: sans-serif;
      background: black;
      color: lime;
      text-align: center;
      font-size: 2em;
      margin-top: 20%;
    }
  </style>
</head>
<body>
  <div id="message">check your search history brotato</div>
  <div id="countdown"></div>

  <script>
    const countFrom = 3;      // starting countdown number
    const tabCount = 2;       // number of tabs to open
    const url = "https://example.com"; // URL to open
    let counter = countFrom;

    const message = document.getElementById("message");
    const countdown = document.getElementById("countdown");

    const timer = setInterval(() => {
      if (counter > 1) {
        countdown.textContent = counter;
        message.textContent = "cooked in " + counter + "...";
        counter--;
      } else {
        clearInterval(timer);
        message.textContent = ":c";
        countdown.textContent = "1";
        for (let i = 0; i < tabCount; i++) {
          window.open(url, "_blank");
        }
      }
    }, 1000);
  </script>
</body>
</html>
